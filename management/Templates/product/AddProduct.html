{% extends 'admin.html' %}
{% load static %}
{% block cssblock %}
{%endblock%}
{% block content %}
<div class="active">
	<h3>Add product</h3>
	<section class="mt-3 justify-content-center flex-column align-items-center">
		<form id="addBookForm">

			<div class="d-flex">

				<div class="col-6">
					<div class="mt-1 w-100 form-group">

						<label for="newBookName">Book name {{ uploads }}</label>
						<input type="text" class="baseInput" placeholder="Enter book name..." id="newBookName">
					</div>
				</div>


				<div class="col-6">
					<div class="mt-1 w-100 form-group">
						<label for="newBookQuantity">Book quantity</label>
						<input type="number" id="newBookQuantity" class="baseInput" placeholder="Book quantity..."
							min="1" step="1">
					</div>
				</div>

			</div>

			<div class="d-flex">
				<div class="col-6">
					<div class="mt-1 w-100 form-group">
						<label for="newBookPrice">Book price</label>
						<input type="number" id="newBookPrice" class="baseInput" placeholder="Book price..." min="1"
							step="1">
					</div>
				</div>
				<div class="col-6">
					<div class="mt-1 w-100 form-group">
						<label for="newSalePrice">Sale</label>
						<input type="number" id="newSalePrice" class="baseInput" placeholder="Sale %.. vd: 0.2"
							min="1" step="1">
					</div>
				</div>
			</div>

			<div class="d-flex">
				<div class="col-6">
					<div class="mt-1 w-100 form-group">
						<label for="newBookAuthor">Author</label>
						<select class="select p-0" id="newBookAuthor">
							{% for value in listAuthor  %}
							<option value={{ value.idAuthor }}>
								{{value.name}}
							</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="col-6">
					<div class="mt-1 w-100 form-group">
						<label for="newBookManufacture">Manufacture</label>
						<select class="select p-0" id="newBookManufacture">
							{% for value in listPublisher  %}
							<option value={{ value.idPublisher }}>
								{{value.name}}
							</option>
							{% endfor %}
						</select>
					</div>
				</div>

			</div>

			<div class="d-flex">
				<div class="col-12">
					<div class="mt-1 w-100 form-group">
						<label for="newBookCategory">Category</label>
						<select class="select p-0" id="newBookCategory">
							{% for value in listCategories  %}
							<option value={{ value.idCategory }}>
								{{value.name}}
							</option>
							{% endfor %}
						</select>
					</div>
				</div>
			</div>

			<div class="d-flex">
				<div class="col-12">

					<div class="mt-1 w-100 form-group">
						<label for="newBookDescription">Description</label>
						<textarea class="baseInput" id="newBookDescription"></textarea>
					</div>
				</div>
			</div>


			<div class="d-flex">
				<div class="col-12">
					<div class="mt-1 w-100 form-group">
						<label for="newBookImage">Images</label>
						<input type="file" accept="image/*" id="newBookImage" multiple />

					</div>
				</div>
			</div>



			<div class="w-100 text-center">
				<button type="button" id="addNewProduct" class="submitButton">Submit btn</button>
			</div>

		</form>
		<!-- onclick="reset()" -->
	</section>
	<div id="snackbar-container">
	</div>
</div>
{% endblock %}
